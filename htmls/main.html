<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script type="module" src="../scripts/main.js"></script>
    <title>Whiteboard</title>
  </head>
  <body>
    <!-- <div class="background"></div> -->
    <header class="main-header">
      <h2>FANCYBOARD</h2>

      <div>
        <label for="workflow"><strong>Workflow</strong></label>
        <select name="workflow" id="workflow-cb"></select>
        <button id="new-workflow" class="btn-header">New</button>
        <button id="read-workflow" onclick="readWorkflow()" class="btn-header">
          Read board
        </button>
        <button id="pause-workflow" onclick="pause()" class="btn-header">
          Pause reading
        </button>
        <button id="resume-workflow" onclick="resume()" class="btn-header">
          resume reading
        </button>
      </div>

      <button onclick="logout()" class="btn-header">Sign out</button>
    </header>

    <section class="state-container"></section>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-wrapper">
          <form class="new-workflow-form">
            <table>
              <thead align="center">
                <tr>
                  <td colspan="2"><h3>New Workflow Form</h3></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><label for="name">Name</label></td>
                  <td>
                    <input id="new-workflow-name" type="text" name="name" />
                  </td>
                </tr>
                <tr>
                  <td><label for="description">Description</label></td>
                  <td>
                    <input
                      id="new-workflow-description"
                      type="text"
                      name="description"
                    />
                  </td>
                </tr>
              </tbody>
              <tfoot align="center">
                <tr>
                  <td colspan="2">
                    <button onclick="addWorkflow()">Add</button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </form>
        </div>
      </div>
    </div>
    <div id="myModal2" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-wrapper">
          <form class="new-state-form">
            <table>
              <thead align="center">
                <tr>
                  <td colspan="2"><h3>New State Form</h3></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><label for="category">Category</label></td>
                  <td>
                    <input
                      id="new-state-category"
                      type="text"
                      name="name"
                      maxlength="15"
                    />
                  </td>
                </tr>
              </tbody>
              <tfoot align="center">
                <tr>
                  <td colspan="2">
                    <button onclick="">Add</button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
